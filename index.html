<script>

  document.getElementById("div_resultado").innerHTML = div_resultado.style.display = 'none';

function calculo() {

    let qtdArCondicionado = Number(input_qtd_ar_condicionado.value);
    let horasUso = Number(input_qtd_horas.value);
    let diasUso = Number(input_qtd_dias.value);
    let btu = Number(select_btu.value);

    let wattsAr = btu * 0.293;
    let contaKwHMes = (wattsAr * horasUso * diasUso) / 1000;
    let gastoFinal = contaKwHMes * 0.4 * qtdArCondicionado;

  document.getElementById("div_resultado").innerHTML = div_resultado.style.display = 'flex';

  div_resultado.innerHTML = `De acordo com os valores mencionados,
  seu gasto em KwH/mes com ar condicionados são de <b>${contaKwHMes.toFixed(2)}</b>Kwh/mes.
  <br>
  <br>
  Sua conta poderá reduzir em 60% utilizando nosso sistema, 
  fazendo com que os gastos de <b>R$${gastoFinal.toFixed(2)}</b>
  <br>
  Passem a ser de <b>R$${(gastoFinal * 0.4).toFixed(2)}</b>
  <br>
  <br>
  Adquira sua Winda!
  <br>
  <br>
  O que você esta esperando para ter a praticidade em um sistema
  na palma da sua mão?`

  }

</script>
